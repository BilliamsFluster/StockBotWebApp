name: CI

on:
  push:

    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: backend
            test-path: controllers/tests
          - project: frontend
            test-path: ""

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: ${{ matrix.project }}
      - run: npm test ${{ matrix.test-path }}
        working-directory: ${{ matrix.project }}

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r stockbot/requirements-test.txt
      - run: pytest stockbot/tests

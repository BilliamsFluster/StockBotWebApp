# stockbot/env/env.example.yaml
# Multi-asset (AAPL, MSFT) daily bars with actionâ†’weights mapping via simplex+cash gate.

symbols: ["AAPL", "MSFT"]
interval: "1d"
start: "2018-01-01"
end: "2022-12-31"
adjusted: true

fees:
  commission_per_share: 0.0
  commission_pct_notional: 0.0005
  borrow_fee_apr: 0.0
  slippage_bps: 1.0

margin:
  max_gross_leverage: 1.5
  maintenance_margin: 0.25
  cash_borrow_apr: 0.05
  intraday_only: false

exec:
  order_type: "market"
  limit_offset_bps: 0.0
  participation_cap: 0.1
  impact_k: 0.0
  spread_source: "fee_model"
  vol_lookback: 20

reward:
  mode: "delta_nav"
  w_drawdown: 0.10
  w_turnover: 0.001
  w_vol: 0.1
  w_leverage: 0.0
  vol_window: 10
  stop_eq_frac: 0.0
  sharpe_window: 0
  sharpe_scale: 0.0

episode:
  lookback: 64
  max_steps: 256
  start_cash: 100000

  mapping_mode: "simplex_cash"
  invest_max: 0.70
  max_step_change: 0.08

  rebalance_eps: 0.02

  action_space: "weights"
  allow_short: true
  randomize_start: false
  horizon: null

features:
  use_custom_pipeline: true
  indicators: ["logret","rsi14","macd","sma20","atr14","bbands","vol_z20"]
  window: 64
